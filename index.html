<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/skeleton.css">
    <title>KnowGO</title>
</head>

<body style="background: #b7cddb">
    <div class="container" >

        <div class ="row">
            <h1>KnowGo</h1>
        </div>
        
        <!--input section for city-->
        

        <!--input section for city-->
        <div class="one-column">
            <label for="cityInput">Input City Name</label>
            <input class="u-full-width" id="citySearch" type="city" autocomplete="off" class="search-box"
            placeholder="search for a city..."/>
            <button class="button-primary" type="button" onclick="getInput()">Search!</button>
            </div>
        </div>
        <div class="row">
            <div class="searchHistory" id = "inputHistory">
                <h6>Search History</h6>
                <ul class="historyUl" id = "historyUl">
    
                </ul>
    
            </div>
        </div>
        

        <div class="row">
            <div class="two-columns" id="currentW"> 
                <!--current forecast card-->
                <div class="card currentForecast">
                    <!--date/title-->
                    <h3 class="card-title text-center">Current Forecast
                        <!-- current forecast here-->
                    </h3>
                    
                    <div class="currentBox">
                        <div class="currentIcon" id="currentIcon">

                        </div>
                        <ul class="currentUl" id="currentUl"> 
                            <!--weather info container-->
                            <!--Dynamically created <li> elements for weather data-->
                        </ul> 
                    </div>

        </div>

        
        
        <!-- six day forecast starts here-->
        <div class="row">
            <!-- six day forecast-->
            <div class="one-column" id="forecast" >
                <h3 class="card-title sixDayCard text-center"> 6 Day Forecast</h3>

                        <div class="six-columns sixDayApp">
                            
                            <div class="forecastBox"> <!--6 divs for each future forcast date-->
                                <ul id="d1Ul">
            
                                </ul>
                            </div> 
            
                            <div class="forecastBox">
                                <ul id="d2Ul">
                                    
                                </ul>
                            </div>
            
                            <div class="forecastBox">
                                <ul id="d3Ul">
                                
                                </ul>
                            </div>
            
                            <div class="forecastBox">
                                <ul id="d4Ul">
                                
                                </ul>  
                            </div>
            
                            <div class="forecastBox">
                                <ul id="d5Ul">
                                
                                </ul>
                            </div>
            
                            <div class="forecastBox">
                                <ul id="d6Ul">
                                
                                </ul>
                            </div>
                        </div>
                    </div>  
                </div>   
            </div>
        </div>
    
        <!-- wiki api -->
        <div class="row">
            <div class="wikiLocation">
                <h3 class="text-center">Check it out!</h3>
                    
                    <div id="wikiData">
                        
                        <div class ="wikiCard" id="wikiDataElements" >
                            

                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        

        

    

    </div>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.26.0/build/global/luxon.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>    
    <script src="./assets/javascript/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
