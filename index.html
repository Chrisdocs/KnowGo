<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>

<body>
    <div class="container" >
      
        <div class ="row">
            <h1>Weather Treasure</h1>
        </div>
        <!--input section for city-->
        

         <!--input section for city-->
        <div class="one-column">
            <label for="cityInput">Input City Name</label>
            <input class="u-full-width" id="citySearch" type="city" autocomplete="off" class="search-box"
            placeholder="search for a city..."/>
            <button class="button-primary" type="button" onclick="getInput()">Search!</button>
            </div>
        </div>

        <div class="row">
            <div class="one-column" id="currentW"> 
                <!--current forecast card-->
                
                    <h3 class="card-title text-center">Current Forecast
                        <!-- current forecast here-->
                    </h3>
                    <div id="currentIcon">
                        
                    </div>
                    <ul id="currentUl"> <!--weather info container-->
                        <!--Dynamically created <li> elements for weather data-->
                    </ul> 
                    
                         
                
            </div>

        </div>
        
        <!-- six day forecast starts here-->
        <div class="row">
            <!-- six day forecast-->
            <div class="one-column" id="forecast" >
                <h3 class="card-title sixDayCard text-center"> 6 Day Forecast</h3>
                    <div class="row">
                        <div class="six-columns sixDayApp">
                            
                            <div> <!--6 divs for each future forcast date-->
                                <ul id="d1Ul">
            
                                </ul>
                            </div> 
            
                            <div>
                                <ul id="d2Ul">
                                    
                                </ul>
                            </div>
            
                            <div>
                                <ul id="d3Ul">
                                
                                </ul>
                            </div>
            
                            <div>
                                <ul id="d4Ul">
                                
                                </ul>  
                            </div>
            
                            <div>
                                <ul id="d5Ul">
                                
                                </ul>
                            </div>
            
                            <div>
                                <ul id="d6Ul">
                                
                                </ul>
                            </div>
                        </div>
                        </div>

                    </div>
                    
            
        </div>
       

        <div class="row">
            <div class="one-column" id="wikiData">
                <div id="wikiDataElements">

                </div>
        </div>

        </div>
        

        

           
    

    </div>



    <script src="./assets/javascript/script.js"></script>
</body>
</html>
